<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGS ARCONDICIONADOS</title>
    <link rel="stylesheet" href="assets/css/index.css">
    <style href="js/script.js" defer></style>
</head>

<body>
    <!--MENU-->
    <header>
        <nav class="container">
            <div class="logo"><a href="/">AGS ARCONDICIONADOS</a></div>

            <ul class="nav-list">
                <li> <a href="/">Inicio</a></li>
                <li> <a href="/">Serviços</a></li>
                <li> <a href="/">Clientes</a></li>
                <li> <a href="/">Orçamento</a></li>
            </ul>
        </nav>
        <!--Fim Menu-->
    </header>

    <main>
        <section class="hero-bg">
            <div class="container hero">
                <div class="hero-text">
                    <h2>Manutenção, instalações e reparos em arcondicionados e refrigeração.</h2>
                    <p>
                        Prestando um serviço de excelência para os nossos clientes, atendimento residencial e
                        empresarial
                    </p>
                    <a class="button-budget" href="/"> Quero fazer um
                        orçamento ! </a>
                    </h2>
                </div>
                <img class="img-hero" src="assets/img/icone_pg_inicial.png">
            </div>
        </section>
        
        <!-- CARD DE IMÁGENS -->
        <div class="container container-cards">
            <div class="card">
                <div class="content">
                    <img src="/assets/img/interna-casa.jpg" alt="Foto interna instalação residencial">
                </div>
            </div>
    
            <div class="card">
                <div class="content">
                    <img src="/assets/img/externa-casa.jpg" alt="Foto externa instalação residencial">
                </div>
            </div>
    
            <div class="card">
                <div class="content">
                    <img src="/assets/img/tubulação.jpg" alt="Interna Casa">
                </div>
            </div>
        </div>
        <!-- FIM CARD IMAGENS -->
        

        <!-- FORMULÁRIO DE ORÇAMENTO -->
        <form class="container form-orçamento" id="form-orc">  <!-- NÃO USAR CARACTERES ESPECIAIS "Ç" -->
            <div class="box-form-0">
                <div class="box-form-1">
                    <div class="input-wrapper">
                        <label for="name">Nome do responsável:</label>
                        <input type="text" class="name" name="name">
                    </div>
                    <div class="input-wrapper">
                        <label for="razao-social">Razão Social:</label>
                        <input type="text" class="razao-social" name="razao-social">
                    </div>
                </div>

                <div class="box-form-2">
                    <div class="input-wrapper">
                        <label for="email">Email:</label>
                        <input type="text" class="email" name="email">
                    </div>
                    <div class="input-wrapper">
                        <label for="telefone">Telefone:</label>
                        <input type="text" class="telefone" name="telefone">
                    </div>
                </div>
            </div>
            <div class="box-form-3">
                <label for="mensagem">Mensagem:</label>
                <textarea class="mensagem" name="mensagem" cols="30" rows="10"></textarea>

                <button type="submit">Enviar</button>
            </div>
            <!-- FIM FORMULÁRIO -->

            
        </form>


    </main>

    <footer>

    </footer>

</body>

</html>
